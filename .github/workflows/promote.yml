# .github/workflows/promote.yml
name: Promote

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true # User must provide a version
        default: '1.0.0' # Optional default version

jobs:
  call-build:
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ github.event.inputs.version }}

  post-promote:
    runs-on: ubuntu-latest
    needs: call-build # Ensure the build job has finished

    steps:
    - name: Download Version Artifact
      uses: actions/download-artifact@v3
      with:
        name: version
        path: ./

    - name: Read Version from Artifact
      id: read_version
      run: |
        if [ -f version.txt ]; then
          VERSION=$(cat version.txt)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
        else
          echo "VERSION=unknown" >> $GITHUB_ENV
        fi

    - name: Display the Version
      run: |
        echo "Promoting with version: ${{ env.VERSION }}"

    - name: Run Post-Promotion Tasks
      run: |
        echo "Running post-promotion tasks with version: ${{ env.VERSION }}"

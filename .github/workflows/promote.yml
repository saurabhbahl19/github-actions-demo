# .github/workflows/promote.yml
name: Promote

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0' # Optional default version

jobs:
  call-build:
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ github.event.inputs.version }}

  post-promote:
    runs-on: ubuntu-latest
    needs: call-build # Ensure the build job has finished

    steps:
    - name: Download version artifact
      uses: actions/download-artifact@v3
      with:
        name: version
        path: ./ # Downloads artifact to the current working directory

    - name: Display the version from artifact
      run: |
        if [ -f version.txt ]; then
          VERSION=$(cat version.txt)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
        else
          echo "VERSION=unknown" >> $GITHUB_ENV
        fi

    - name: Show the version
      run: echo "Promoting with version:${{ env.VERSION }}"


    - name: Run post-promotion tasks
      run: echo "Running post-promotion tasks with version:${{ env.VERSION }}"
